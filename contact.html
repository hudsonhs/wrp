    <h1 class="m-b-2">Contact</h1>
    <p class="lead">Send a message to <a target=blank href="https://www.facebook.com/wesleyanrefugeeproject">our Facebook group</a> or send us an email:</p>
    <hr>
    <div id="error"></div>
    <div id="contactResponse"></div>
    <form action="mailer.php" method="post" id="email_form" name="email_form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name = "name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name = "subject" id="subject" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Message</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-danger m-t-1">Send</button>
    </form>
  </div>

    <script>
         $("#email_form").submit(function(event)
         {
             /* stop form from submitting normally */
             event.preventDefault();

             /* get some values from elements on the page: */
             var $form = $( this ),
                 $submit = $form.find( 'button[type="submit"]' ),
                 name_value = $form.find( 'input[name="name"]' ).val(),
                 subject_value = $form.find( 'input[name="subject"]' ).val(),
                 email_value = $form.find( 'input[name="email"]' ).val(),
                 message_value = $form.find( 'textarea[name="message"]' ).val(),
                 url = $form.attr('action');

             /* Send the data using post */
             var posting = $.post( url, {
                               name: name_value,
                               email: email_value,
                               subject: subject_value,
                               message: message_value
                           });

             posting.done(function( data )
             {
                 /* Put the results in a div */
                 $( "#contactResponse" ).html(data);

                 /* Disable the button. */
                 $submit.attr("disabled", true);
             });
        });
    </script>
